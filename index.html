        Sound 0x3:

        =============================================================== -->

    </div>
    <div class="memory">
        <!-- Screens (0x0)      -->
            <div class="scr-index" id="addr0x00000001">
                Hello world!
            </div>
        <!-- /Screens           -->

        <!-- Shareds (0x1)      -->
        <!-- /Shareds           -->

        <!-- Templates (0x2)    -->
        <!-- / Templates        -->

        <!-- Sounds (0x3)       -->
        <!-- /Sounds            -->

        <!-- Errors (0x9)       -->
        <!-- /Errors            -->
     </div>
